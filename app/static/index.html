<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record API - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å—è–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .status-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-badge.online {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .status-badge.offline {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .button-secondary:hover {
            background: #eeeeee;
        }

        .button-danger {
            background: #f44336;
            color: white;
        }

        .button-danger:hover {
            background: #d32f2f;
        }

        .button-success {
            background: #4CAF50;
            color: white;
        }

        .button-success:hover {
            background: #45a049;
        }

        .records-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .records-header h2 {
            color: #333;
            font-size: 1.4em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
            min-width: 150px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
            background: white;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .records-list {
            display: grid;
            gap: 15px;
        }

        .record-card {
            background: #f9f9f9;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .record-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .record-card.completed {
            opacity: 0.7;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 10px;
        }

        .record-title {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
            flex: 1;
        }

        .record-card.completed .record-title {
            text-decoration: line-through;
            color: #999;
        }

        .record-id {
            color: #999;
            font-size: 0.85em;
            background: #e8e8e8;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 50px;
            text-align: center;
        }

        .record-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.85em;
            color: #666;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meta-icon {
            color: #667eea;
        }

        .record-details {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .record-status {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .status-label {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-label.done {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status-label.pending {
            background: #fff9c4;
            color: #f57f17;
        }

        .record-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .record-actions button {
            flex: 1;
            min-width: 100px;
            padding: 8px 12px;
            font-size: 0.85em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-toggle {
            background: #2196F3;
            color: white;
        }

        .btn-toggle:hover {
            background: #1976D2;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            background: #f5f5f5;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #c8e6c9;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }

        .alert-error {
            background: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .alert-info {
            background: #b3e5fc;
            color: #0277bd;
            border-left: 4px solid #2196F3;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .records-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                flex-direction: column;
            }

            .filter-input,
            .filter-select {
                width: 100%;
            }

            .record-header {
                flex-direction: column;
            }

            .record-actions {
                flex-direction: column;
            }

            .record-actions button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Record API</h1>
            <span class="status-badge" id="statusBadge">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
        </div>

        <div class="main-content">
            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏ -->
            <div class="form-section">
                <h2>–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h2>
                <form id="recordForm">
                    <div class="form-group">
                        <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                        <input
                            type="text"
                            id="title"
                            placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ"
                            minlength="2"
                            maxlength="75"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="details">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea
                            id="details"
                            placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)"
                            maxlength="500"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recordDate">–î–∞—Ç–∞ –∑–∞–ø–∏—Å–∏</label>
                        <input
                            type="datetime-local"
                            id="recordDate"
                        >
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isDone">
                        <label for="isDone">–û—Ç–º–µ—á–µ–Ω–∞ –∫–∞–∫ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω–∞—è</label>
                    </div>

                    <button type="submit" class="button button-primary">–°–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
                </form>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #e0e0e0;">
                    <button id="clearFiltersBtn" class="button button-secondary">
                        –û—á–∏—Å—Ç–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
                    </button>
                </div>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –∑–∞–ø–∏—Å–µ–π -->
            <div class="records-section">
                <div class="records-header">
                    <h2>–ó–∞–ø–∏—Å–∏</h2>
                </div>

                <div class="filters">
                    <input
                        type="text"
                        id="searchInput"
                        class="filter-input"
                        placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..."
                    >
                    <select id="filterDone" class="filter-select">
                        <option value="">–í—Å–µ –∑–∞–ø–∏—Å–∏</option>
                        <option value="false">–í —Ä–∞–±–æ—Ç–µ</option>
                        <option value="true">–ó–∞–≤–µ—Ä—à–µ–Ω—ã</option>
                    </select>
                    <select id="sortBy" class="filter-select">
                        <option value="created_at">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</option>
                        <option value="title">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é</option>
                        <option value="record_date">–ü–æ –¥–∞—Ç–µ –∑–∞–ø–∏—Å–∏</option>
                        <option value="is_done">–ü–æ —Å—Ç–∞—Ç—É—Å—É</option>
                    </select>
                    <select id="sortOrder" class="filter-select">
                        <option value="desc">–ù–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É</option>
                        <option value="asc">–°—Ç–∞—Ä—ã–µ —Å–≤–µ—Ä—Ö—É</option>
                    </select>
                </div>

                <div id="alertContainer"></div>

                <div id="recordsList" class="records-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–ø–∏—Å–µ–π...</p>
                    </div>
                </div>

                <div class="pagination" id="paginationContainer" style="display: none;">
                    <button id="prevBtn" class="pagination-btn">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn" class="pagination-btn">–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API URL –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        const API_URL = window.location.origin;
        let currentPage = 0;
        const limit = 10;
        let filters = {
            q: '',
            is_done: null,
            sort: 'created_at',
            order: 'desc'
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    const statusBadge = document.getElementById('statusBadge');
                    statusBadge.textContent = 'üü¢ API Online';
                    statusBadge.className = 'status-badge online';
                } else {
                    updateStatus('offline');
                }
            } catch (error) {
                updateStatus('offline');
            }
        }

        function updateStatus(status) {
            const statusBadge = document.getElementById('statusBadge');
            if (status === 'offline') {
                statusBadge.textContent = 'üî¥ API Offline';
                statusBadge.className = 'status-badge offline';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–ø–∏—Å–µ–π
        async function loadRecords() {
            try {
                const params = new URLSearchParams({
                    offset: currentPage * limit,
                    limit: limit,
                    sort: filters.sort,
                    order: filters.order
                });

                if (filters.q) params.append('q', filters.q);
                if (filters.is_done !== null) params.append('is_done', filters.is_done);

                const response = await fetch(`${API_URL}/records?${params}`);
                if (!response.ok) throw new Error('Failed to load records');

                const records = await response.json();
                renderRecords(records);
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–ø–∏—Å–µ–π: ' + error.message, 'error');
                console.error(error);
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–ø–∏—Å–µ–π
        function renderRecords(records) {
            const recordsList = document.getElementById('recordsList');

            if (records.length === 0) {
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π. –°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—É—é!</p>
                    </div>
                `;
                updatePagination(false);
                return;
            }

            recordsList.innerHTML = records.map(record => `
                <div class="record-card ${record.is_done ? 'completed' : ''}">
                    <div class="record-header">
                        <div class="record-title">${escapeHtml(record.title)}</div>
                        <span class="record-id">#${record.id}</span>
                    </div>

                    <div class="record-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üìÖ</span>
                            ${formatDate(record.created_at)}
                        </div>
                        ${record.record_date ? `
                            <div class="meta-item">
                                <span class="meta-icon">üìç</span>
                                ${formatDate(record.record_date)}
                            </div>
                        ` : ''}
                    </div>

                    ${record.details ? `
                        <div class="record-details">${escapeHtml(record.details)}</div>
                    ` : ''}

                    <div class="record-status">
                        <span class="status-label ${record.is_done ? 'done' : 'pending'}">
                            ${record.is_done ? '‚úì –ó–∞–≤–µ—Ä—à–µ–Ω–∞' : '‚è≥ –í —Ä–∞–±–æ—Ç–µ'}
                        </span>
                    </div>

                    <div class="record-actions">
                        <button class="record-actions button btn-toggle" onclick="toggleRecord(${record.id})">
                            ${record.is_done ? '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å' : '‚úì –ó–∞–≤–µ—Ä—à–∏—Ç—å'}
                        </button>
                        <button class="record-actions button btn-delete" onclick="deleteRecord(${record.id})">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');

            updatePagination(records.length === limit);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const details = document.getElementById('details').value || null;
            const recordDate = document.getElementById('recordDate').value || null;
            const isDone = document.getElementById('isDone').checked;

            try {
                const response = await fetch(`${API_URL}/records`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        details,
                        record_date: recordDate ? new Date(recordDate).toISOString() : null,
                        is_done: isDone
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–ø–∏—Å–∏');
                }

                showAlert('‚úì –ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                document.getElementById('recordForm').reset();
                currentPage = 0;
                loadRecords();
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                console.error(error);
            }
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–ø–∏—Å–∏
        async function toggleRecord(id) {
            try {
                const response = await fetch(`${API_URL}/records/${id}`);
                const record = await response.json();

                const updateResponse = await fetch(`${API_URL}/records/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_done: !record.is_done })
                });

                if (!updateResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');

                loadRecords();
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        async function deleteRecord(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) return;

            try {
                const response = await fetch(`${API_URL}/records/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');

                showAlert('‚úì –ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞!', 'success');
                loadRecords();
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filters.q = e.target.value;
            currentPage = 0;
            loadRecords();
        });

        document.getElementById('filterDone').addEventListener('change', (e) => {
            filters.is_done = e.target.value === '' ? null : e.target.value === 'true';
            currentPage = 0;
            loadRecords();
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            filters.sort = e.target.value;
            currentPage = 0;
            loadRecords();
        });

        document.getElementById('sortOrder').addEventListener('change', (e) => {
            filters.order = e.target.value;
            currentPage = 0;
            loadRecords();
        });

        document.getElementById('clearFiltersBtn').addEventListener('click', () => {
            filters = { q: '', is_done: null, sort: 'created_at', order: 'desc' };
            currentPage = 0;
            document.getElementById('searchInput').value = '';
            document.getElementById('filterDone').value = '';
            document.getElementById('sortBy').value = 'created_at';
            document.getElementById('sortOrder').value = 'desc';
            loadRecords();
        });

        // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                loadRecords();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentPage++;
            loadRecords();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function updatePagination(hasMore) {
            const container = document.getElementById('paginationContainer');
            if (currentPage > 0 || hasMore) {
                container.style.display = 'flex';
                document.getElementById('prevBtn').disabled = currentPage === 0;
                document.getElementById('nextBtn').disabled = !hasMore;
                document.getElementById('pageInfo').textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage + 1}`;
            } else {
                container.style.display = 'none';
            }
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 4000);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('ru-RU', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkServerStatus();
        loadRecords();
        setInterval(checkServerStatus, 30000);
    </script>
</body>
